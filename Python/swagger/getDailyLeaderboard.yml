---
parameters:
    - in: path
      name: LeaderboardSpots
      description: Number of positions to return
      required: true
      type: number

responses:
    200:
        description: Successful response.
        schema:
            type: array
            items:
                type: object
                properties:
                    UUID:   
                        type: integer
                        description: Player's unique identifier.
                    DailyDepth:
                        type: number
                        format: float
                        description: Maximum depth achieved today.
                    UserName:
                        type: string
                        description: Player's username.                        