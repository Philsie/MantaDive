# swagger/post_levelMetadata.yml
parameters:
  - name: UUID
    in: path
    type: string
    required: true
    description: Unique identifier for the player.
  - in: body
    name: body
    description: Level metadata payload.
    required: true
    schema:
      type: object
      properties:
        TimeElapsed:
          type: number
          format: float
        ShotsFired:
          type: integer
        EnemiesHit:
          type: integer
        CoinsCollected:
          type: integer
consumes:
  - application/json
produces:
  - application/json
responses:
  201:
    description: Game data added successfully.
    schema:
      type: object
      properties:
        message:
          type: string
  400:
    description: Bad request.
    schema:
      type: object
      properties:
        error:
          type: string
  500:
    description: Internal server error.
    schema:
      type: object
      properties:
        error:
          type: string