  - name: UUID
    in: path
    type: number
    format: integer 
    required: true
  - name: Standard
    in: query
    required: false
    type: number
    format: float
    description: "The standart Currency of the user."
  - name: Premium
    in: query
    required: false
    type: number
    format: float
    description: "The premium Currency of the user."

responses:
  '200':
    description: "User data successfully retrieved or updated."
    schema:
      type: object
      properties:
        UUID:
          type: string
          description: "The UUID of the user."
        UserName:
          type: string
          description: "The username of the user."
        Currency:
          type: object
          description: "The upgrades of the user."
